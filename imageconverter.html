<!DOCTYPE html>
<html>

<head>
  <title>Image Converter</title>
  <link rel="stylesheet" href="assets/theme/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/theme/style.css">
  <link rel="stylesheet" href="assets/theme/bootstrap.css">
</head>

<body>
  <div class="container">
    <br>
    <h1 class="text-center">Image Format Converter</h1>
    <hr>
    <div class="d-flex justify-content-center">
      <img src="assets/img/convert.jpg" class="w-50 rounded">
    </div>
    <form id="myForm" enctype="multipart/form-data">
      <!-- <div class="form-group">
                  <label for="fileurl">Image URL:</label>
                  <input type="text" id="url" placeholder="URL" class="form-control">
              </div> -->
      <div class="form-group">
        <label for="image">Select Image:</label>
        <input type="file" id="image" class="form-control">
        <img style="display: none;" id="selectedImage" />
      </div>
      <div class="form-group">
        <label for="format">Select Format:</label>
        <select class="form-control" id="format">
          <option>JPEG</option>
          <option>PNG</option>
          <option>GIF</option>
        </select>
      </div>
      <br>
      <div class="form-group d-flex justify-content-center">
        <input type="button" id="btn_submit" class="btn btn-primary btn-block btn-submit" value=" Start Conversion">

        </input>
      </div>
    </form>
    <div class="download">
      <div id="myCanvasdiv" class="myCanvasdiv">
        <canvas id="myCanvas">

        </canvas>
        <input id="btn_down" type="button" class="btn btn-outline-info btn-block"
          value="Conversion Complete! - Click to Download">

        </input>
      </div>


    </div>

  </div>

      <script>
      var loadFile = function(event) {
        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);
      };
      </script> -->












</body>
<script src="https://cdn.jsdelivr.net/npm/browser-image-converter@0.1.1/dist/index.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="assets/js/script.js"></script>

</html>
